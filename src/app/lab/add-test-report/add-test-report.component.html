<div class="form-2">
    <h2> ADD TEST REPORT</h2>
    <hr>
    <form name="empForm" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
        <input type="hidden" name="rpId" [(ngModel)]="testReportService.formData.rpId">

        <div class="fieldset-container">
            <fieldset>
                <label>REPORT :</label>
                <input type="text" name="report" #report="ngModel" [(ngModel)]="testReportService.formData.report"
                    placeholder="Enter report" minlength="3" maxlength="20" pattern="[A-Za-z][A-Za-z\s]{2,30}[A-Za-z]$"
                    required>
                <div class="validation-error" *ngIf="report.touched&& report.invalid">
                    <div>please enter valid report min: 3 & max: 20</div>
                </div>
            </fieldset>
            <fieldset>
                <label>actualValue :</label>
                <input type="text" name="actualValue" #actualValue="ngModel"
                    [(ngModel)]="testReportService.formData.actualValue" placeholder="Enter actualValue" minlength="1"
                    maxlength="500" pattern="[A-Za-z\s]{4,}$" required>
                <div class="validation-error" *ngIf="actualValue.touched&& actualValue.invalid">
                    <div>please enter valid actualValue min: 1 & max: 500</div>
                </div>
            </fieldset>

        </div>

        <input type="submit" [disabled]="!(form.valid && form.dirty)" value="Submit" class="btn-submit">
    </form>
