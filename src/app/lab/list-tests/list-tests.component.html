<div class="form-2">
    <h2>PATIENT TEST DETAILS</h2>
    <hr>
    <fieldset class="f2">
        <input class="form-control" type="text" placeholder="Search text here.." [(ngModel)]="filter">
    </fieldset>
    <table>
        <thead style="background-color: rgba(197, 14, 14, 0.397);">
            <tr>
                <th>Id</th>
                <th>TestId</th>
                <th>TestName</th>
                <th>HighValue</th>
                <th>LowValue</th>
                <th>Unit</th>
                <th>TestPrice</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lab of testsService.tests | filter:filter|paginate:{itemsPerPage:2,currentPage:page}">
                <td>{{lab.ttId}}</td>
                <td>{{lab.testId}}</td>
                <td>{{lab.testName}}</td>
                <td>{{lab.highValue}}</td>
                <td>{{lab.lowValue}}</td>
                <td>{{lab.unit}}</td>
                <td>{{lab.testPrice}}</td>
                <td><a type="button" (click)="updateLabtechnician(lab.ttId)" style="margin-left: 10px;"><i
                    class="bi bi-pencil-square"
                    style="font-size: 20px; -webkit-text-stroke-width: 0.2px; color: rgb(92, 138, 237); opacity: 1;"></i></a>
                    <a type="button" (click)="DeleteLabtechnician(lab.ttId)" style="margin-left: 10px;"><i
                            class="bi bi-trash"
                            style="font-size: 20px; -webkit-text-stroke-width: 0.2px; color: rgb(255, 115, 0); opacity: 1;"></i></a>
                    
                </td>


            </tr>
        </tbody>
    </table>

</div>
<div class="footer">
    <pagination-controls (pageChange)="page=($event)"></pagination-controls>

</div>
